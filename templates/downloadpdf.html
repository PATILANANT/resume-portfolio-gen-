<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
        }
        .download-button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
</head>
<body>
    <div class="container">
        <h1>Your PDF is ready!</h1>
    {% if pdf_path %}
    <a href="{{ url_for('static', filename='downloads/' + pdf_path) }}" class="download-button" download>Download PDF</a>
    {% else %}
    <p>PDF not found. Please try again.</p>
    {% endif %}
    </div>
</body>
</html>
