<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortfolioGen.AI - Professional Portfolio Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --primary-dark: #7c3aed;
      --accent: #06d6a0;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --dark-gray: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.2;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .portfolio-form {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(30, 41, 59, 0.3);
      border-radius: 12px;
      border-left: 4px solid var(--primary);
    }

    .form-section h2 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: var(--primary-light);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gray);
      font-size: 0.9rem;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--dark-gray);
      border-radius: 8px;
      color: var(--light);
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .dynamic-section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(30, 41, 59, 0.2);
      border-radius: 8px;
      border: 1px dashed var(--dark-gray);
    }

    .add-btn, .remove-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .add-btn {
      background: var(--primary);
      color: white;
      margin-right: 0.5rem;
    }

    .add-btn:hover {
      background: var(--primary-dark);
    }

    .remove-btn {
      background: #ef4444;
      color: white;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
      transform: translateY(-2px);
    }

    .character-count {
      font-size: 0.8rem;
      color: var(--gray);
      text-align: right;
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section {
      animation: fadeIn 0.5s ease forwards;
    }

    .section-counter {
      background: var(--primary);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="static/assets/portfolio-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <header>
      <img src="static/assets/logo.png" alt="PortfolioGen.AI Logo" class="logo">
      <h1>Professional Portfolio Builder</h1>
      <p class="subtitle">Create a stunning professional portfolio that showcases your skills, projects, and experience</p>
    </header>

    <form class="portfolio-form" action="/generateportfolio" method="POST" id="portfolioForm">
      <!-- Personal Information -->
      <div class="form-section">
        <h2><span class="section-counter">1</span> Personal Information</h2>
        <div class="form-grid">
          <div>
            <label for="Name" class="required-field">Full Name</label>
            <input type="text" id="Name" name="Name" placeholder="John Doe" required>
          </div>
          <div>
            <label for="Title" class="required-field">Professional Title</label>
            <input type="text" id="Title" name="Title" placeholder="Full Stack Developer" required>
          </div>
          <div>
            <label for="Email" class="required-field">Email</label>
            <input type="email" id="Email" name="Email" placeholder="john.doe@example.com" required>
          </div>
          <div>
            <label for="Phone" class="required-field">Phone</label>
            <input type="tel" id="Phone" name="Phone" placeholder="+1 (555) 123-4567" required>
          </div>
          <div>
            <label for="LinkedIn">LinkedIn Profile</label>
            <input type="url" id="LinkedIn" name="LinkedIn" placeholder="https://linkedin.com/in/yourprofile">
          </div>
          <div>
            <label for="GitHub">GitHub Profile</label>
            <input type="url" id="GitHub" name="GitHub" placeholder="https://github.com/yourusername">
          </div>
          <div class="full-width">
            <label for="Location" class="required-field">Location</label>
            <input type="text" id="Location" name="Location" placeholder="San Francisco, CA" required>
          </div>
        </div>
      </div>

      <!-- Professional Summary -->
      <div class="form-section">
        <h2><span class="section-counter">2</span> Professional Summary</h2>
        <label for="Summary" class="required-field">About You</label>
        <textarea id="Summary" name="Summary" placeholder="Describe your professional background, skills, and career objectives..." required></textarea>
        <div class="character-count">0/500 characters</div>
      </div>

      <!-- Skills -->
      <div class="form-section">
        <h2><span class="section-counter">3</span> Skills & Technologies</h2>
        <label for="Skills" class="required-field">Your Skills (comma separated)</label>
        <textarea id="Skills" name="Skills" placeholder="JavaScript, Python, React, Node.js, Machine Learning, AWS..." required></textarea>
        <div class="character-count">0/1000 characters</div>
      </div>

      <!-- Projects -->
      <div class="form-section" id="projects-section">
        <h2><span class="section-counter">4</span> Projects</h2>
        <div id="projects-container">
          <div class="dynamic-section project-item">
            <div class="form-grid">
              <div>
                <label for="project_title_1">Project Title</label>
                <input type="text" id="project_title_1" name="project_title_1" placeholder="E-Commerce Website">
              </div>
              <div>
                <label for="project_technologies_1">Technologies Used</label>
                <input type="text" id="project_technologies_1" name="project_technologies_1" placeholder="React, Node.js, MongoDB">
              </div>
              <div class="full-width">
                <label for="project_description_1">Project Description</label>
                <textarea id="project_description_1" name="project_description_1" placeholder="Describe the project, your role, and key achievements..."></textarea>
              </div>
              <div class="full-width">
                <label for="project_link_1">Project Link (optional)</label>
                <input type="url" id="project_link_1" name="project_link_1" placeholder="https://github.com/yourusername/project">
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addProject()">+ Add Another Project</button>
      </div>

      <!-- Experience -->
      <div class="form-section" id="experience-section">
        <h2><span class="section-counter">5</span> Work Experience</h2>
        <div id="experience-container">
          <div class="dynamic-section experience-item">
            <div class="form-grid">
              <div>
                <label for="exp_title_1">Job Title</label>
                <input type="text" id="exp_title_1" name="exp_title_1" placeholder="Software Engineer">
              </div>
              <div>
                <label for="exp_company_1">Company</label>
                <input type="text" id="exp_company_1" name="exp_company_1" placeholder="Tech Company Inc.">
              </div>
              <div>
                <label for="exp_duration_1">Duration</label>
                <input type="text" id="exp_duration_1" name="exp_duration_1" placeholder="Jan 2022 - Present">
              </div>
              <div class="full-width">
                <label for="exp_description_1">Job Description</label>
                <textarea id="exp_description_1" name="exp_description_1" placeholder="Describe your responsibilities and achievements..."></textarea>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addExperience()">+ Add Another Experience</button>
      </div>

      <!-- Education -->
      <div class="form-section" id="education-section">
        <h2><span class="section-counter">6</span> Education</h2>
        <div id="education-container">
          <div class="dynamic-section education-item">
            <div class="form-grid">
              <div>
                <label for="edu_degree_1">Degree</label>
                <input type="text" id="edu_degree_1" name="edu_degree_1" placeholder="Bachelor of Science in Computer Science">
              </div>
              <div>
                <label for="edu_institution_1">Institution</label>
                <input type="text" id="edu_institution_1" name="edu_institution_1" placeholder="University of Technology">
              </div>
              <div>
                <label for="edu_year_1">Year</label>
                <input type="text" id="edu_year_1" name="edu_year_1" placeholder="2020 - 2024">
              </div>
              <div class="full-width">
                <label for="edu_details_1">Details (optional)</label>
                <textarea id="edu_details_1" name="edu_details_1" placeholder="Relevant coursework, achievements..."></textarea>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addEducation()">+ Add Another Education</button>
      </div>

      <button type="submit" class="submit-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
        Generate Professional Portfolio
      </button>
    </form>
  </div>

  <script>
    let projectCount = 1;
    let experienceCount = 1;
    let educationCount = 1;

    function addProject() {
      projectCount++;
      const container = document.getElementById('projects-container');
      const newProject = document.createElement('div');
      newProject.className = 'dynamic-section project-item';
      newProject.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h3 style="color: var(--primary-light); margin: 0;">Project ${projectCount}</h3>
          <button type="button" class="remove-btn" onclick="this.parentElement.parentElement.remove()">Remove</button>
        </div>
        <div class="form-grid">
          <div>
            <label for="project_title_${projectCount}">Project Title</label>
            <input type="text" id="project_title_${projectCount}" name="project_title_${projectCount}" placeholder="E-Commerce Website">
          </div>
          <div>
            <label for="project_technologies_${projectCount}">Technologies Used</label>
            <input type="text" id="project_technologies_${projectCount}" name="project_technologies_${projectCount}" placeholder="React, Node.js, MongoDB">
          </div>
          <div class="full-width">
            <label for="project_description_${projectCount}">Project Description</label>
            <textarea id="project_description_${projectCount}" name="project_description_${projectCount}" placeholder="Describe the project, your role, and key achievements..."></textarea>
          </div>
          <div class="full-width">
            <label for="project_link_${projectCount}">Project Link (optional)</label>
            <input type="url" id="project_link_${projectCount}" name="project_link_${projectCount}" placeholder="https://github.com/yourusername/project">
          </div>
        </div>
      `;
      container.appendChild(newProject);
    }

    function addExperience() {
      experienceCount++;
      const container = document.getElementById('experience-container');
      const newExperience = document.createElement('div');
      newExperience.className = 'dynamic-section experience-item';
      newExperience.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h3 style="color: var(--primary-light); margin: 0;">Experience ${experienceCount}</h3>
          <button type="button" class="remove-btn" onclick="this.parentElement.parentElement.remove()">Remove</button>
        </div>
        <div class="form-grid">
          <div>
            <label for="exp_title_${experienceCount}">Job Title</label>
            <input type="text" id="exp_title_${experienceCount}" name="exp_title_${experienceCount}" placeholder="Software Engineer">
          </div>
          <div>
            <label for="exp_company_${experienceCount}">Company</label>
            <input type="text" id="exp_company_${experienceCount}" name="exp_company_${experienceCount}" placeholder="Tech Company Inc.">
          </div>
          <div>
            <label for="exp_duration_${experienceCount}">Duration</label>
            <input type="text" id="exp_duration_${experienceCount}" name="exp_duration_${experienceCount}" placeholder="Jan 2022 - Present">
          </div>
          <div class="full-width">
            <label for="exp_description_${experienceCount}">Job Description</label>
            <textarea id="exp_description_${experienceCount}" name="exp_description_${experienceCount}" placeholder="Describe your responsibilities and achievements..."></textarea>
          </div>
        </div>
      `;
      container.appendChild(newExperience);
    }

    function addEducation() {
      educationCount++;
      const container = document.getElementById('education-container');
      const newEducation = document.createElement('div');
      newEducation.className = 'dynamic-section education-item';
      newEducation.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h3 style="color: var(--primary-light); margin: 0;">Education ${educationCount}</h3>
          <button type="button" class="remove-btn" onclick="this.parentElement.parentElement.remove()">Remove</button>
        </div>
        <div class="form-grid">
          <div>
            <label for="edu_degree_${educationCount}">Degree</label>
            <input type="text" id="edu_degree_${educationCount}" name="edu_degree_${educationCount}" placeholder="Bachelor of Science in Computer Science">
          </div>
          <div>
            <label for="edu_institution_${educationCount}">Institution</label>
            <input type="text" id="edu_institution_${educationCount}" name="edu_institution_${educationCount}" placeholder="University of Technology">
          </div>
          <div>
            <label for="edu_year_${educationCount}">Year</label>
            <input type="text" id="edu_year_${educationCount}" name="edu_year_${educationCount}" placeholder="2020 - 2024">
          </div>
          <div class="full-width">
            <label for="edu_details_${educationCount}">Details (optional)</label>
            <textarea id="edu_details_${educationCount}" name="edu_details_${educationCount}" placeholder="Relevant coursework, achievements..."></textarea>
          </div>
        </div>
      `;
      container.appendChild(newEducation);
    }

    // Character count functionality
    document.querySelectorAll('textarea').forEach(textarea => {
      const counter = textarea.nextElementSibling;
      if (counter && counter.classList.contains('character-count')) {
        const maxLength = parseInt(textarea.getAttribute('placeholder').match(/Max (\d+) Characters/)?.[1] || '1000');
        textarea.addEventListener('input', () => {
          const remaining = maxLength - textarea.value.length;
          counter.textContent = `${textarea.value.length}/${maxLength} characters`;
          
          if (remaining < 0) {
            counter.style.color = '#ef4444';
            textarea.value = textarea.value.substring(0, maxLength);
          } else if (remaining < 50) {
            counter.style.color = '#f59e0b';
          } else {
            counter.style.color = 'var(--gray)';
          }
        });
      }
    });

    // Form validation
    document.getElementById('portfolioForm').addEventListener('submit', (e) => {
      let isValid = true;
      
      document.querySelectorAll('[required]').forEach(field => {
        if (!field.value.trim()) {
          field.style.borderColor = '#ef4444';
          isValid = false;
        }
      });
      
      if (!isValid) {
        e.preventDefault();
        alert('Please fill in all required fields marked with *');
      }
    });

    // Clear error when typing in required fields
    document.querySelectorAll('[required]').forEach(field => {
      field.addEventListener('input', () => {
        if (field.value.trim()) {
          field.style.borderColor = 'var(--dark-gray)';
        }
      });
    });
  </script>
</body>
</html>
